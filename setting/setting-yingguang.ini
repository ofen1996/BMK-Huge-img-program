[default]
base_dir = E:/test
base_mode = S1000

[fov-cut]
camera_resolution = (2048, 2048)
if_raise_exception = True

[stitch]
overlap_x = 12
overlap_y = 6
x_range = 5
y_range = 5
resize_level = 1

[match-imgs]
std_edge_size = (2248, 2248)
whole_img_size = (31000, 31000)
stitch_channal = 1
match_range = 20

[correct-whole-img]
use_real_kp_only = True
kp_detect_confidence = 0.45
kp_loc_confidence = 0.45
debug = True
shift_x = -0.25
shift_y = 0.3
std_mask_color = (125, 125, 125)
calculate_size = 10000
max_out_size = 20000
compression_mode = "jpeg"

