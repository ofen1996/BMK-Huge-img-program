[default]
base_dir = E:/test
base_mode = S1000

[fov-cut]
camera_resolution = (2448, 2048)
if_raise_exception = True

[stitch]
overlap_x = 32
overlap_y = 20
x_range = 10
y_range = 10
resize_level = 3

[match-imgs]
std_edge_size = (2248, 2648)
whole_img_size = (30000, 30000)
stitch_channal = 1
match_range = 20

[correct-whole-img]
use_real_kp_only = True
kp_detect_confidence = 0.5
kp_loc_confidence = 0.55
debug = True
shift_x = -0.25
shift_y = 0.3
std_mask_color = (125, 125, 125)
calculate_size = 10000
max_out_size = 20000
compression_mode = "jpeg"

